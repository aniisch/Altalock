<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AltaLock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        .logo svg {
            width: 48px;
            height: 48px;
            color: #3b82f6;
        }
        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            font-size: 14px;
            color: #94a3b8;
        }
        .version {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
        </svg>
        <h1>AltaLock</h1>
    </div>
    <div class="loading">
        <div class="spinner"></div>
        <p class="status">Demarrage du systeme de securite...</p>
    </div>
    <p class="version">v2.0.0</p>
</body>
</html>
